<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Signin/Style.css">
    <link rel="stylesheet" href="/Home/style.css">
    <title>Meesho | Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="container">
<!---------------------This is Right Container------------------>

            <div class="right">
                <h1 class="welcome">Welcome to <span>meesho</span></h1>
                <p class="para">Hello User, Welcome to our online shopping Website. If you are new then please sign up. Else Login</p>
                <button class="signup-btn">Login</button>
            </div>

<!---------------------This is Right Container------------------>

            <div class="left">
                <h1 class="welcome sign">Sign up Here</h1>
                <div class="bottom"></div>
                <div class="form">
                    <p class="email">Email</p>
                    <input class="input1" type="email" id="mail" placeholder="Email">
                    <p id="validate" class="valid"></p>
                    <p class="pass">Password</p>
                    <input id="password" class="input2" type="password" placeholder="Password">
                    <a id="a" href="/Home.html"><button id="bttn" class="signup-btn btn">Sign up</button></a>
            </div>
            </div>
            
        </div>
    </div>
    <script src="/Signin/main.js"></script>
    <script src="/Signin/Signin.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
</body>
</html>
